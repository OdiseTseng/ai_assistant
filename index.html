<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --input-bg: rgba(15, 23, 42, 0.8);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 2x2 Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* For key input area at the top */
        .header-controls {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Station Buttons Container */
        .station-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        /* Buttons */
        button {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .btn-add {
            background-color: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            border: 1px dashed var(--accent-color);
        }

        .btn-add:hover {
            background-color: var(--accent-color);
            color: #fff;
        }

        .btn-delete {
            position: relative;
            padding-right: 20px;
        }

        .station-tag {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: default;
            /* Tags themselves aren't clickable for action in this version, just visual */
            position: relative;
        }

        .station-tag .remove-icon {
            margin-left: 8px;
            cursor: pointer;
            color: #ef4444;
            font-weight: bold;
        }

        .station-tag .remove-icon:hover {
            color: #ffadad;
        }

        /* Inputs */
        input[type="password"],
        textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
        }

        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        /* Prompt Area */
        .prompt-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .prompt-area textarea {
            flex-grow: 1;
            min-height: 150px;
            resize: vertical;
        }

        /* Action Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn-primary:disabled {
            filter: grayscale(1);
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Response Area */
        .response-card {
            grid-column: 1 / -1;
            min-height: 100px;
        }

        #responseArea {
            white-space: pre-wrap;
            line-height: 1.6;
        }

        /* Version Footer */
        .footer {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // --- State Management ---
        const DEFAULT_PROMPT = `ç¾åœ¨æ™‚é–“ {TIME}ï¼Œä½ç½® {GPS}ã€‚
è«‹å”åŠ©æŸ¥è©¢ä»¥ä¸‹äº¤é€šè³‡è¨Šï¼š
1. ç«è»Šï¼š{TRAIN_LIST}

å¦å¤–ï¼Œè«‹æ ¹æ“šæˆ‘ç›®å‰çš„ GPS ä½ç½®ï¼Œæ¨è–¦è·é›¢æœ€è¿‘çš„ä¸Šè¿°é¡åˆ¥ç«™é»å„ä¸€å€‹ã€‚
è«‹ä»¥æ¸…æ™°çš„åˆ—è¡¨å‘ˆç¾è³‡è¨Šã€‚`;

        const state = {
            train: JSON.parse(localStorage.getItem('user_stations_train')) || [],
            bus: JSON.parse(localStorage.getItem('user_stations_bus')) || [],
            bike: JSON.parse(localStorage.getItem('user_stations_bike')) || [],
            prompt: localStorage.getItem('user_prompt_template') || DEFAULT_PROMPT
        };

        // --- Init ---
        window.onload = function () {
            checkKeyStatus();
            renderAllStations();
            document.getElementById('promptTemplate').value = state.prompt;

            // Version Info
            if (typeof BUILD_INFO !== 'undefined') {
                document.getElementById('versionInfo').innerText = `æœ€å¾Œæ›´æ–°ï¼š${BUILD_INFO.time}`;
                document.title = `Odise Gemini Assistant (${BUILD_INFO.time})`;
            }
        };

        // --- Station Logic ---
        function renderAllStations() {
            renderList('train', state.train);
            renderList('bus', state.bus);
            renderList('bike', state.bike);
        }

        function renderList(type, list) {
            const container = document.getElementById(`${type}-list`);
            container.innerHTML = '';
            list.forEach((item, index) => {
                const tag = document.createElement('div');
                tag.className = 'station-tag';
                tag.innerHTML = `${item} <span class="remove-icon" onclick="removeStation('${type}', ${index})">Ã—</span>`;
                container.appendChild(tag);
            });
            if (list.length === 0) {
                container.innerHTML = '<span style="color: #64748b; font-size: 0.9em;">å°šç„¡ç«™é»ï¼Œè«‹é»æ“Š + æ–°å¢</span>';
            }
        }

        function addStation(type) {
            const name = prompt(`è«‹è¼¸å…¥æ–°çš„${type === 'train' ? 'ç«è»Š' : type === 'bus' ? 'å…¬è»Š' : 'YouBike'}ç«™é»åç¨±ï¼š`);
            if (name && name.trim()) {
                state[type].push(name.trim());
                saveState();
                renderAllStations();
            }
        }

        function removeStation(type, index) {
            if (confirm(`ç¢ºå®šè¦åˆªé™¤ "${state[type][index]}" å—ï¼Ÿ`)) {
                state[type].splice(index, 1);
                saveState();
                renderAllStations();
            }
        }

        function saveState() {
            localStorage.setItem('user_stations_train', JSON.stringify(state.train));
            localStorage.setItem('user_stations_bus', JSON.stringify(state.bus));
            localStorage.setItem('user_stations_bike', JSON.stringify(state.bike));

            // Also save prompt template changes when they happen (handler below)
        }

        // Auto-save prompt template on change
        document.getElementById('promptTemplate').addEventListener('input', (e) => {
            state.prompt = e.target.value;
            localStorage.setItem('user_prompt_template', state.prompt);
        });

        // --- API & GPS Logic ---
        function checkKeyStatus() {
            const key = localStorage.getItem('user_gemini_key');
            const sendBtn = document.getElementById('sendBtn');
            const responseArea = document.getElementById('responseArea');
            const keyInput = document.getElementById('apiKeyInput');

            if (key) {
                sendBtn.disabled = false;
                responseArea.innerText = "âœ… é‡‘é‘°å·²å°±ç·’ï¼Œæº–å‚™ç™¼é€ã€‚";
                // Hide key for privacy, show placeholder
                if (keyInput.value === "") keyInput.placeholder = "é‡‘é‘°å·²å„²å­˜ (éš±è—)";
            } else {
                sendBtn.disabled = true;
                responseArea.innerText = "âš ï¸ å°šæœªåµæ¸¬åˆ°é‡‘é‘°ï¼Œè«‹å…ˆè¼¸å…¥ä¸¦å„²å­˜ã€‚";
            }
        }

        function saveKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                localStorage.setItem('user_gemini_key', key);
                checkKeyStatus();
                document.getElementById('apiKeyInput').value = "";
                alert("é‡‘é‘°å·²å„²å­˜ï¼");
            }
        }

        function clearKey() {
            localStorage.removeItem('user_gemini_key');
            checkKeyStatus();
            location.reload();
        }

        async function getGPS() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    resolve("ç„¡æ³•å–å¾— GPS (ç€è¦½å™¨ä¸æ”¯æ´)");
                } else {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve(`${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`);
                        },
                        (error) => {
                            console.warn("GPS Error:", error);
                            resolve("ç„¡æ³•å–å¾— GPS (æ¬Šé™è¢«æ‹’æˆ–éŒ¯èª¤)");
                        }
                    );
                }
            });
        }

        async function askGemini() {
            const key = localStorage.getItem('user_gemini_key');
            if (!key) return alert("è«‹å…ˆè¨­å®š API Key");

            const sendBtn = document.getElementById('sendBtn');
            const responseArea = document.getElementById('responseArea');

            sendBtn.disabled = true;
            sendBtn.innerText = "ğŸ“ å–å¾—å®šä½ä¸­...";
            responseArea.innerText = "æ­£åœ¨è®€å– GPS ä½ç½®...";

            try {
                // 1. Get Context
                const gpsLocation = await getGPS();
                const now = new Date().toLocaleString('zh-TW', { hour12: false });

                // 2. Build Prompt
                let finalPrompt = state.prompt
                    .replace('{TIME}', now)
                    .replace('{GPS}', gpsLocation)
                    .replace('{TRAIN_LIST}', state.train.join('ã€') || "ç„¡")
                    .replace('{BUS_LIST}', state.bus.join('ã€') || "ç„¡")
                    .replace('{BIKE_LIST}', state.bike.join('ã€') || "ç„¡");

                console.log("Sending Prompt:", finalPrompt);

                sendBtn.innerText = "ğŸ¤– æ€è€ƒä¸­...";
                responseArea.innerText = `[é€å‡ºæŸ¥è©¢]\n${finalPrompt}\n\n[ç­‰å¾…å›æ‡‰]...`;

                // 3. Call API
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: finalPrompt }] }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const resultText = data.candidates[0].content.parts[0].text;
                responseArea.innerText = resultText;

            } catch (error) {
                console.error(error);
                responseArea.innerText = "âŒ ç™¼ç”ŸéŒ¯èª¤: " + error.message;
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerText = "å–å¾— GPS ä¸¦ç™¼é€æŸ¥è©¢";
            }
        }
